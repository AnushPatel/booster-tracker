<!-- base_generic.html -->

{% load static %}


<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/navbar.css' %}">
    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container container">
        <a href="{% url 'booster_tracker:home' %}">
          <img
         srcset="{% static 'booster-trackertext.png' %} 850w, 
                 {% static 'booster-tracker.png' %} 851w" 
         sizes="(max-width: 850px) 100vw, 100vw" 
         alt="Logo" class="logo">
     
        </a>
          <input type="checkbox" name="" id="">
          <div class="hamburger-lines">
              <span class="line line1"></span>
              <span class="line line2"></span>
              <span class="line line3"></span>
          </div>
          <ul class="menu-items">
            <li class="mobile-menu"><a class="{% if request.path == '/' %}active{% endif %}" href="{% url 'booster_tracker:home' %}">Home</a></li>
            <li><a href="{% url 'booster_tracker:boosters' %}" class="{% if request.path == '/boosters/' %}active{% endif %}">Boosters</a></li>
            <li><a href="{% url 'booster_tracker:dragons' %}" class="{% if request.path == '/dragons/' %}active{% endif %}">Dragons</a></li>
            <li><a href="#">Starship</a></li>
            <li><a href="{% url 'booster_tracker:launches' %}" class="{% if request.path == '/launches/' %}active{% endif %}">Launches</a></li>
          </ul>
      </div>
  </nav>
  {% block content %}
  {% endblock %}

  </body>
  <!-- 
    .................../ JS Code for smooth scrolling /...................... -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      // Add smooth scrolling to all links
      $("a").on("click", function (event) {
        // Make sure this.hash has a value before overriding default behavior
        if (this.hash !== "") {
          // Prevent default anchor click behavior
          event.preventDefault();

          // Store hash
          var hash = this.hash;

          // Using jQuery's animate() method to add smooth page scroll
          // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
          $("html, body").animate(
            {
              scrollTop: $(hash).offset().top,
            },
            800,
            function () {
              // Add hash (#) to URL when done scrolling (default click behavior)
              window.location.hash = hash;
            }
          );
        } // End if
      });
    });
  </script>
</html>
