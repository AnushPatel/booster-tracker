<!-- base_generic.html -->

{% load static %}
<style>
    .nav-icon {
        content: url('{% static "booster-tracker.png" %}');
    }

    @media (max-width: 850px) {
        .nav-icon {
            content: url('{% static "booster-trackertext.png" %}');
        }
    }
</style>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %} {% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/navbar.css' %}">
        <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon/favicon.ico' %}"/>
        {% block extra_css %}{% endblock %}
    </head>
    <body>
        <nav class="navbar">
            <div class="navbar-container">
                <a href="{% url 'booster_tracker:home' %}" style="-webkit-tap-highlight-color: transparent;">
                    <img alt="Logo" class="logo nav-icon">
                </a>
                <input type="checkbox" id="menu-toggle">
                <div class="hamburger-lines">
                    <span class="line line1"></span>
                    <span class="line line2"></span>
                    <span class="line line3"></span>
                </div>
                <div class="nav-items-wrapper">
                    <ul class="menu-items">
                        <li class="mobile-menu"><a href="{% url 'booster_tracker:home' %}" class="{% if request.path == '' %}active{% endif %}">Home</a></li>
                        <li><a href="{% url 'booster_tracker:stages' rocket_family='falcon' stage_type='booster' %}" class="{% if request.path == '/falcon/booster/' %}active{% endif %}">Boosters</a></li>
                        <li><a href="{% url 'booster_tracker:dragons' %}" class="{% if request.path == '/dragons/' %}active{% endif %}">Dragons</a></li>
                        <li><a href="{% url 'booster_tracker:starship' %}" class="{% if request.path == '/starship/' %}active{% endif %}">Starship</a></li>
                        <li><a href="{% url 'booster_tracker:launches' %}" class="{% if request.path == '/launches/' %}active{% endif %}">Launches</a></li>
                    </ul>
                </div>
                <div class="social-media">
                    <a href="https://x.com/boostertracker" target="_blank">
                        <img src="{% static 'images/x-logo-white.png' %}" style="height: 2em;">
                    </a>
                </div>
            </div>
        </nav>
    </body>
</html>

{% block content %}
{% endblock %}

</body>
<!--
    .................../ JS Code for smooth scrolling /...................... -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        // Add smooth scrolling to all links
        $("a").on("click", function (event) {
            // Make sure this.hash has a value before overriding default behavior
            if (this.hash !== "") {
                // Prevent default anchor click behavior
                event.preventDefault();

                // Store hash
                var hash = this.hash;

                // Using jQuery's animate() method to add smooth page scroll
                // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
                $("html, body").animate(
                    {
                        scrollTop: $(hash).offset().top,
                    },
                    800,
                    function () {
                        // Add hash (#) to URL when done scrolling (default click behavior)
                        window.location.hash = hash;
                    }
                );
            } // End if
        });
    });
</script>
</html>
